<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Using varies of old CSS style projects into One">
        <title>CSS projets</title>
        <link rel="stylesheet" href="dojo.css">
    </head>
    <body>
        <header class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="active">My Profile</a></li>
                <li><a href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </header>
        <button class="btn">Click Me</button>
        <div class="row">
            <div class="col">1/4</div>
            <div class="col">1/4</div>
            <div class="col">1/4</div>
            <div class="col">1/4</div>
        </div>
        <div class="row">
            <div class="col-1">1/3</div>
            <div class="col-2">2/3</div>
        </div>
        <div class="list">Grocery List:
            <button class="Lbutton">Add item</button>
            <button class="LbuttonTwo">Delete item</button>
            <ol class="listI">
                <li>apples</li>
                <li>Oranges</li>
                <li>Pears</li>
                <li>Pineapples</li>
                <li>Grapes</li>
                <li>Cherries</li>
            </ol>
        </div>
        <div class="Calculator">
            <div class="screen"></div>
            <div>
                <button class="Cbutton">1</button>
                <button class="Cbutton">2</button>
                <button class="Cbutton">3</button>
                <button class="Cbutton">+</button>
            </div>
            <div>
                <button class="Cbutton">4</button>
                <button class="Cbutton">5</button>
                <button class="Cbutton">6</button>
                <button class="Cbutton">-</button>
            </div>
            <div>
                <button class="Cbutton">7</button>
                <button class="Cbutton">8</button>
                <button class="Cbutton">9</button>
                <button class="Cbutton">*</button>
            </div>
            <div>
                <button class="Cbutton">0</button>
                <button class="Cbutton">=</button>
                <button class="Cbutton">C</button>
                <button class="Cbutton">/</button>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Registration Form</title>
        <meta name="Description" content="Register here">
        <link rel="stylesheet" href="Webformone.css">
    </head>
    <body>
        <div>
            <h3>My Registration Form</h3>
            <label> First Name</label><input type="text" id="Fname">
            <br>
            <label> Last Name</label><input type="text" id="Lname">
            <br>
            <label>Email</label><input type="text" id="email">
            <br>
            <label>Password</label><input type="password" id="password">
            <br>
            <label>Confirm Password</label><input type="password" id="passwordC">
            <br>
            <label>Birthday</label><input type="date">
            <br>
            <label>Select your gender</label>
            <br>
            <div class="a">
                <input type="radio" id="male"> <p>Male</p>
                <input type="radio" id="female"> <p>Female</p>
                <input type="radio" id="other"> <p>Other</p>
            </div>
            <br>
            <label> A short description about yourself: <br>
                <textarea></textarea>
            </label>
            <br>
            <div class="b">
                <label>Favorite Language</label>
                <select name="languages" id="languages">
                    <option value="Html">Html</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
                <br>
                <input class="sub" type="submit" value="submit">
            </div>
        </div>
    </body>
</html>

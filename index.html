<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Javascript counter practice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Social likes</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="griditem1">
            <h1 class="title1">Network</h1>
            <h1 class="title2">Your Feed</h1>
        </nav>
        <div class="griditem2">
            <img class="profileP" src="photos/user.png" height="100" width="100" alt="profile picture">
            <a href="#">Add an avatar</a>
            <h1>James Doe</h1> 
        </div>
        <div class="griditem3">
            <div class="gridCont1">
                <div class="post">
                    <h1>Neil M</h1>
                    <h4 id="inLike">9 Like(s)</h4>
                    <button onclick="newLike(0)">Like</button>
                </div>
                <p class="com">I just set up this new discord bot, let me know what you all think <a href="#">link</a></p>
            </div>
            <div class="gridCont1">
                <div class="post">
                    <h1>Nichole K</h1>
                    <h4 id="inLikeT">12 Like(s)</h4>
                    <button onclick="newLike(1)">Like</button>
                </div>
                <p class="com">Just finished my <a href="#">next comic</a>, check it out</p>.
            </div>
            <div class="gridCont1">
                <div class="post">
                    <h1>Jim R</h1>
                    <h4 id="inLiketr">9 Like(s)</h4>
                    <button onclick="newLike(2)">Like</button>
                </div>
                <p class="com">I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Registration Form">
        <title>Register Here</title>
    </head>
    <body>
        <div>
            <h1>Registration Form</h1>
            <label for="FName">First Name:*</label>
            <input type="Text" name="FName">
            <br>
            <label for="LName">Last Name:*</label>
            <input type="text" name="LName">
            <br>
            <label for="Email">Email Adress:*</label>
            <input type="text" name="Email">
            <br>
            <label for="password">Password:*</label>
            <input type="password" name="password">
            <br>
            <label for="Cpassword">Confirm Password*</label>
            <input type="password" name="Cpassword">
            <br>
            <label for="Birthday">Birthday:</label>
            <input type="date" name="Birthday">
            <br>
            <p>Gender Identity:</p>
            <input type="radio" name="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Non-binary">
            <label for="Non">Non-binary</label>
            <input type="radio" name="No">
            <label for="No">I prefer not to answer</label>
            <br>
            <p>A short description about myself:</p>
            <textarea cols="40" rows="5" ></textarea>
            <br>
            <label for="Languages">Favorite Language</label>
            <select>
                <option>JavaScript</option>
                <option>Python</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>MYSQL</option>
            </select>
            <br>
            <input type="checkbox" name="Updates">
            <label for="Updates">Yes, I would like to receive peridic email updates</label>
            <br>
            <button type="submit">Create Account</button>
            <p>* Indicates a required field</p>
        </div>
    </body>
</html>

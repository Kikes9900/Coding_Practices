<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="User card practice for a profile on a website">
        <title>User Card</title>
        <link rel="stylesheet" href="User.css">
    </head>
    <body>
        <div class="main">
            <div class="blue"></div>
            <img class="profile" src="icons/user-circle.png" alt="profile picture">
            <h2>Jane Doe</h2>
            <img class="map" src="icons/map-marker.png" alt="Map icon">
            <p class="city">Seattle</p>
            <p class="bio">Developer | Engineer | Problem Solver</p>
            <p class="bio">Master of shadows and the internet!</p>
            <img class="icon" src="icons/gear.png" alt="Gear icon image">
            <a class="link" href="#">edit profile</a>
        </div>
    </body>
</html>
